<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="">
    <title>Exercício Formulário</title>
  </head>
  <body style="background-color:rgb(0,250,154);">
    <h1>Cadastro da liga dos astronautas</h1>
    <form action=>
      <div>
      <label for="Name">Nome:</label>
      <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome"><br>
    </div>

      <br>
      <div>
      <label for="Email">E-mail:</label>
      <input type="text" name="Email" id="Email" placeholder="Digite seu E-mail"> -
      <label for="password">Senha:</label>
      <input type="text" name="password" id="Senha" placeholder="Digite sua senha"><br>
    </div>

      <br>
      <div>
      <label for="birthday">Data de Nascimento:</label>
      <input type="date" name="birthday" id="birthday"> -
      <label for=photo>Foto:</label>
      <input type="file" name="file" id="file"><br>
    </div>

      <br>
      <div>
      <label for=nationality>Nacionalidade</label>
      <select name="nationality" id="nationality">
        <option value="Brasilian">Brasileira</option>
        <option value="Russian">Russia</option>
        <option value="American">Americana</option>
        </select>

      Genero:

      <input type="radio" id="female" name="female" value="female" />
      <label for="female">Feminino</label>
      <input type="radio" id="male" name="male" value="male" />
      <label for="male">Masculino</label>
      <input type="radio" id="others" name="others" value="others" />
      <label for="others">Outros</label>
    </div>
      <br>
      <br>
      <div>
      <p>Suas principais qualidades:</p>
    </div>

      <br>
      <div>
      <label for=Intelligence>Inteligencia</label>
      <input type="checkbox" name="checkbox" id="checkbox"> |
      <label for=Resilience>Resiliecia</label>
      <input type="checkbox" name="Resilience" id="Resilience"> |
      <label for=Physical>Preparo fisico</label>
      <input type="checkbox" name="Physical" id="Physical"> |
      <label for=education>Educação</label>
      <input type="checkbox" name="education" id="education">
    </div>

      <br>
      <br>
      <textarea nem="text box" id="text box" placeholder="Porque você gostaria de ser um astronaura?"></textarea>
      <br>
      <label for="submit"Enviar></label>
      <input type="submit" name="submit" id="submit">
    </form>
    <br>
    <br>
     Confira o:
    <a href="../Repositório de links/Repositório.html"class="myButton">Repositório de Links</a>
  </body>
</html>
